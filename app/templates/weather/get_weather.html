{% extends 'base.html' %}

{% block title %}Weather{% endblock %}

{% block content %}
<main>
    <div class="mini_nav">
        <h2>Weather</h2>
        <div class="page_buttons">
            <a href="{{ url_for('users.home') }}">Home</a>
        </div>
    </div>
    <div class="container">
        <div>
            <p>Insert a 5 digit zipcode (USA) to return current weather conditions.</p>
        </div>
        <div>
            <form method="POST">
            <fieldset>
                <label for="zipcode">Zipcode:</label>
                <input type="text" name="zipcode" required>

                <button type="submit">Search</button>
            </fieldset> 
            </form>
        </div>
    </div>
</main>
{% endblock %}
