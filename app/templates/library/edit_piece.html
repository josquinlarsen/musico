{% extends 'base.html' %}

{% block title %}Edit Piece{% endblock %}

{% block content %}
<main>

    <div class="page_buttons">
        <a href="{{ url_for('library.index') }}">Library Home</a>
    </div>
    <h1>Edit Piece</h1>
    <form method="POST">
        <fieldset>
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ piece.title }}" required>

            <label for="composer">Composer:</label>
            <input type="text" name="composer" value="{{ piece.composer }}">
            
            <label for="instrumentation">Instrumentation:</label>
            <input type="text" name="instrumentation" value="{{ piece.instrumentation }}" required>
            
            <label for="duration">Duration:</label>
            <input type="text"  name="duration" value="{{ piece.duration }}">
            
            <button type="submit">Save</button>
            
        </fieldset>
    </form>

</main>
{% endblock %}
