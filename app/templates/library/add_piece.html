{% extends 'base.html' %}

{% block title %}Add Piece{% endblock %}

{% block content %}
<main>
    <div class="mini_nav">
        <h2>Add Piece</h2>
    <div class="page_buttons">
        <a href="{{ url_for('library.index') }}">Library Home</a>
    </div>
</div>
    
    <form method="POST">
        <fieldset>
            <label for="title">Title:</label>
            <input type="text" name="title" required>

            <label for="composer">Composer:</label>
            <input type="text" name="composer">
            
            <label for="instrumentation">Instrumentation:</label>
            <input type="text" name="instrumentation" required>
            
            <label for="duration">Duration:</label>
            <input type="text" name="duration">
            
            <button type="submit">Add</button>
        </fieldset>
    </form>

</main>
{% endblock %}
