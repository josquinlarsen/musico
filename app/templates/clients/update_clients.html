{% extends 'base.html' %}

{% block title %}Update Client{% endblock %}

{% block content %}
<main>
    <div class="page_buttons">
        <a href="{{ url_for('clients') }}">Clients Home</a>
    </div>
<h1>Update Client</h1>

<form method="POST">
    <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" value="{{ client.name }}" required>
    
        <label for="email">Email</label>
        <input type="email" name="email" value="{{ client.email }}" required>

        <label for="address">Event Address</label>
        <input type="text" name="address" value="{{ client.address }}">
    
        <label for="city">City</label>
        <input type="text" name="city" value="{{ client.city }}">
    
        <label for="state">State</label>
        <input type="text" name="state" value="{{ client.state }}"required>
    
        <label for="date">Event Date</label>
        <input type="date" name="date" value="{{ client.date }}" required>

        <button type="submit">Update</button>
    </fieldset>
</form>

</main>
{% endblock %}
